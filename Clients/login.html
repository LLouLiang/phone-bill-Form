<form ng-submit="onSignIn()">
    <fieldset>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" ng-model="email_login" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" ng-model="password_login" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
    </fieldset>
</form>
