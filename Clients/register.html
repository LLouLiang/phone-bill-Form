<form ng-submit="onSignUp()">
    <fieldset>
        <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="InputPassword2">Repeat Password</label>
            <input type="password" class="form-control" id="InputPassword2" placeholder="Repeat Password">
        </div>

        <div class="form-group">
            <label class="col-form-label" for="inputName">Name on Passport</label>
            <input type="text" class="form-control" placeholder="Name" id="inputName">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="inputPhoneNum">T-Mobile Phone Number</label>
            <input type="text" class="form-control" placeholder="T-Mobile" id="inputPhoneNum">
        </div>
        <div class="form-group">
            <fieldset disabled="">
                <label class="col-form-label" for="inputFile">Choose Your Avatar</label>
                <input type="file" class="form-control" placeholder="Your avatar" id="inputFile">
            </fieldset>
        </div>
        <button type="submit" class="btn btn-outline-success">OK</button>
        <button type="button" class="btn btn-outline-info" ng-click="onBackLogin()">Back</button>
    </fieldset>
</form>
